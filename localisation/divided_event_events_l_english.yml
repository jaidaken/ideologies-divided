l_english:
 monarchy_event.1.t:0 "King George V is Dead!"
 monarchy_event.1.d:0 "With the recent passing of King George V the country must move on and crown Edward the VIII as King so that this Great Empire may have a new leader and a fresh face for the Empire."
 monarchy_event.1.a:0 "The King is Dead, Long Live the King"
 monarchy_event.2.t:0 "The King Abdicates"
 monarchy_event.2.d:0 "With the recent passing of King George V, and now the abdication of Edward VIII our country needs a strong leader who can rally the poeple though these dark times."
 monarchy_event.2.a:0 "George is up to the task."
 monarchy_event.3.t:0 "Kaiser Wilhelm II is Dead!"
 monarchy_event.3.d:0 "With the passing of Kaiser Wilhelm II the german people are going to a grieving period which is why we need to move forward with the coronation of Prince Wilhelm to lead our people though these tough times."
 monarchy_event.3.a:0 "The King is Dead, Long live the King"
 monarchy_event.4.t:0 "Tsar Kirill has Died"
 monarchy_event.4.d:0 "With the passing of Tsar Kirill the russian people are going to a grieving period which is why we need to move forward with the coronation of Prince Vladimir to lead our people though these times."
 monarchy_event.4.a:0 "The King is Dead, Long live the King"
 monarchy_event.5.t:0 "Queen Wilhelmina Abdicates"
 monarchy_event.5.d:0 "With the passing of Queen Wilhelmina the dutch people are going to a grieving period which is why we need to move forward with the coronation of Prince Juliana to lead our people though these times."
 monarchy_event.5.a:0 "The Queen has abdicated, Long live the Queen"
 monarchy_event.6.t:0 "Edward VIII has volenteered to become our King"
 monarchy_event.6.d:0 "Since the recent shift in our poitical landscape, the people are under the rule of the Grand Council, who had ruled under the name of House Washington. The Grand Council is just that. A council. With no one clear leader for out people to rally behind. Edward gives us a change to be able to rally our people more effectivly. In addition to that Edward has agreed to change his last name to Washington in honor of the late President."
 monarchy_event.6.a:0 "All hail King Edward I of Washington"
 monarchy_event.7.t:0 "King Peter's Regency ends!"
 monarchy_event.7.d:0 "Finally after 7 years of Regency, King Peter II is finally fit to rule!"
 monarchy_event.7.a:0 "All hail King Peter II"
 monarchy_event.8.t:0 "King Alfonso Dies!"
 monarchy_event.8.d:0 "On the morning of this sad day King Alfonso XIII was pronounced dead. With this announcement a grieving period has begun for the spanish peoples. The Nationalist and Reoublicans are calling for revolutions, can Prince Jaime maintain stability while following in his fathers footstepts?"
 monarchy_event.8.a:0 "We hope so"